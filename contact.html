   <div class="contact-info-container">
        <h1 class="h2-contact">Ways to reach us</h1>
        <form class="contact-form">
            <label for="first-name">Name</label>
            <input type="text" name="first-name" id="first-name">
            <label for="name">Your email</label>
            <input type="email" name="email" id="email" required>
            <label for="name">Your message</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            <button type="submit">Submit your message</button>
        </form>
        <div class="contact-links">
            <a class="contact-info" data-auto-recognition="true" href="mailto:info@rock-privacy.com"><i class="fas fa-envelope"></i> info@rock-privacy.com</a>
            <a class="contact-info" data-auto-recognition="true" href="tel:+353 (0) 87 176 7263"><i class="fas fa-phone"></i> +353 (0) 87 176 7263</a>
            <a class="contact-info" data-auto-recognition="true" href="tel:+353 (0)83 305 0988"><i class="fas fa-phone-alt"></i> +353 (0)83 305 0988</a>
        </div>
   </div>
